<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurSphere - Portal Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles-background" id="particles"></div>
    
    <div class="container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="images/logo-final.png" alt="AyurSphere Logo" class="logo-image">
                </div>
                <p class="tagline">The sphere of healing, reimagined</p>
            </div>
            
            <!-- Login Type Selection -->
            <div class="login-type-selector" id="loginTypeSelector">
                <h2 class="welcome-text">Choose Your Portal</h2>
                <p class="subtitle">Select your access level to continue</p>
                
                <div class="login-type-buttons">
                    <button class="type-btn admin-btn" data-type="admin">
                        <div class="btn-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="btn-content">
                            <h3>Administrator</h3>
                            <p>Full system access & management</p>
                        </div>
                        <i class="fas fa-arrow-right btn-arrow"></i>
                    </button>
                    
                    <button class="type-btn user-btn" data-type="user">
                        <div class="btn-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="btn-content">
                            <h3>User Portal</h3>
                            <p>Explore the virtual herbal garden</p>
                        </div>
                        <i class="fas fa-arrow-right btn-arrow"></i>
                    </button>
                </div>
            </div>
            
            <!-- Login Form (Hidden Initially) -->
            <form id="loginForm" class="login-form" style="display: none;" action="LoginServlet">
                <div class="form-header">
                    <button type="button" class="back-btn" id="backBtn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2 id="formTitle">Administrator Login</h2>
                </div>
                
                <div class="login-type-badge" id="loginTypeBadge">
                    <i class="fas fa-user-shield"></i>
                    <span id="badgeText">Admin Access</span>
                </div>
                
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="message" id="message"></div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Access Portal</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                
                <div class="extra-links" id="createAccountLink" style="display: none;">
                    <p>Don't have an account? <a href="#" class="signup-link" id="showSignupLink">Create Account</a></p>
                </div>
            </form>
            
            <!-- Signup Form (Hidden Initially) -->
            <form id="signupForm" class="login-form" style="display: none;">
                <div class="form-header">
                    <button type="button" class="back-btn" id="backToLoginBtn">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </button>
                    <h2>Create New Account</h2>
                </div>
                
                <div class="login-type-badge" style="background: linear-gradient(135deg, rgba(107, 158, 62, 0.1), rgba(45, 80, 22, 0.1)); border-color: rgba(107, 158, 62, 0.3); color: #2d5016;">
                    <i class="fas fa-user-plus"></i>
                    <span>User Registration</span>
                </div>
                
                <div class="input-group">
                    <label for="signupUsername">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="signupUsername" name="signupUsername" required placeholder="Choose a username" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="signupPassword" name="signupPassword" required placeholder="Create a password">
                        <button type="button" class="toggle-password" id="toggleSignupPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="message" id="signupMessage"></div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
                
                <div class="extra-links">
                    <p>Already have an account? <a href="#" class="signup-link" id="showLoginLink">Sign In</a></p>
                </div>
            </form>
        </div>
        
        <div class="info-footer">
            <p><i class="fas fa-leaf"></i> Connecting you with nature's wisdom</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
